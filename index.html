<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 通用样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0 10px;
    }

    /* 顶部状态栏样式 */
    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 8px 15px;
    }

    .status-icons img {
      width: 18px;
      height: 18px;
      margin-right: 5px;
    }

    /* 标题栏样式 */
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #fff;
      padding: 8px 15px;
      border-bottom: 1px solid #ccc;
    }

    .back-icon,
    .more-icon {
      cursor: pointer;
    }

    /* 网址栏样式 */
    .url-bar {
      background-color: #f9f9f9;
      padding: 8px 15px;
      color: #666;
      font-size: 14px;
    }

    .url-bar a {
      color: #666;
      text-decoration: none;
    }

    /* 新闻标题样式 */
    h1 {
      padding: 15px;
      font-size: 18px;
    }

    /* 新闻信息样式 */
    .news-info {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0 15px 15px;
      color: #666;
      font-size: 14px;
    }

    .news-info span {
      margin-right: 15px;
    }

    /* 视频区域样式 */
    .video-container {
      position: relative;
      width: 100%;

    }

    .video-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }



    .video-time {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      font-size: 12px;
    }

    /* 新闻摘要样式 */
    .news-summary {
      padding: 15px;
      font-size: 16px;
      line-height: 1.6;
    }

    /* 来源和二维码区域样式 */
    .source-qr {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
    }

    .source,
    .producer {
      width: 100%;
      margin-bottom: 10px;
      color: #666;
      font-size: 14px;
    }

    .producer {
      text-align: center;
    }

    .qr-code img {
      width: 120px;
      height: 120px;
    }

    /* 点赞按钮样式 */
    .like-button {
      text-align: center;
      margin: 15px 0;
    }

    .like-button button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
  <title>新闻页面</title>
</head>

<body>

  <!-- 标题栏 -->

  <!-- 网址栏 -->

  <!-- 新闻标题 -->

    <div class="play-button"></div>

</html>
